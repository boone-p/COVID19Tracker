{% extends "homepage/base.html"%}

{% block content %}

<h1>Report a Case</h1>

<form class="report-form" method="POST" action="">
    {%csrf_token%}
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" placeholder="123 Lane Street" name="address" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date" placeholder="dd/mm/yyyy" name="date" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" class="form-control" id="time" placeholder="Enter time AM/PM" name="time" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="form-group form-check">
        <label class="form-check-label"></label>
        <input class="form-check-input" type="checkbox" name="remember" required> I agree that I am not ratting out aria.
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
    </div>

    <button type="submit" class="btn btn-info btn-block">Submit</button>

</form>
{% endblock content %}
